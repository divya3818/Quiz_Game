<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz - QuizMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">QuizMaster</a>
            <div class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                <a href="{{ url_for('progress') }}" class="nav-link">Your Progress</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Start Your Quiz</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="category">Select Quiz Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Choose a category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn-primary">Enter Quiz</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
